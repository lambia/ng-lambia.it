<style>
    .selected {
        
    }
    .unselected {
        opacity: 0.5;
    }
</style>

<div id="wrapper">

    <div *ngFor="let index of itemsFields">
        <h4>{{index}}</h4>
        <span [className]="item.selected?'selected':'unselected'" *ngFor="let item of items[index]" (click)="onFilter(index, item.id)">
            {{item.id}}.{{item.name}}&nbsp;
        </span>
    </div>

</div>
