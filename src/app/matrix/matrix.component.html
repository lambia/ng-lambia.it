<style>
    .selected {
        color: green;
        font-weight: 800;;
    }
    .unselected {
        color: gray;
    }
</style>

<div id="wrapper">

    <div *ngFor="let index of storeIndex">
        <h4>{{index}}</h4>
        <span [className]="category.selected?'selected':'unselected'" *ngFor="let category of store[index]" (click)="onNewFilter(index, category.id)">
            {{category.id}}.{{category.name}}&nbsp;
        </span>
    </div>

</div>
